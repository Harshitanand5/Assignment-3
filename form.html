<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Form and Events</title>
</head>
<body>
        <div class="container mt-2">
                <h1>Registration Form</h1>
                <form id="registrationForm">
                  <div class="form-group row">
                    <div class="col" id="usr">
                      <input id="username" type="text" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col" id="pass">
                      <input id="password" type="password" name="Password" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col" id="cpass">
                      <input id="confirmPassword" type="password" name="cPassword" class="form-control">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <button class="btn btn-primary btn-block" id="btn">
                          Register
                      </button>
                    </div>
                  </div>
                </form>
              </div>
    <script type="text/javascript" src="./ExerciseEvents.js"></script>
</body>
</html>
